<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>interview</title>
</head>
<body>
  <div id="root">
    <div class="item">
      <div class="control">
        <h1>图形拾取：</h1>
        <form class="condition">
          <label for="graphNum">图形数量</label>
          <input type="number" id="graphNum" class="normal" placeholder="1000" />
        </form>
        <form class="condition">
          <label for="num">图形类型</label>
          <select class="normal" id="graphType">
            <option value="circle">圆形</option>
            <option value="triangle">三角形</option>
            <option value="star">五角星</option>
          </select>
        </form>
        <button class="btn" id="graphBth">重新生成</button>
      </div>
      <canvas id="graph" width="1600" height="600" />
    </div>
    <div class="item">
      <div class="control">
        <h1>随机树生成器：</h1>
        <form class="condition">
          <label for="deep">树的深度：</label>
          <input type="number" id="deep" class="normal" placeholder="3" />
        </form>
        <form class="condition">
          <label for="min">单个节点的最小子节点数目</label>
          <input type="number" id="min" class="normal" placeholder="2" />
        </form>
        <form class="condition">
          <label for="max">单个节点的最大子节点数目</label>
          <input type="number" id="max" class="normal" placeholder="4" />
        </form>
        <button class="btn" id="treeBth">生成树图</button>
      </div>
      <canvas id="tree" width="1600" height="600" />
    </div>
    <div class="item">
      <div class="control">
        <h1>测试离屏缓存：</h1>
      </div>
      <canvas id="catch" width="1600" height="600" />
    </div>
  </div>
  
</body>
</html>
